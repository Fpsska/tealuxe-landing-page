<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant&family=IM+Fell+Great+Primer+SC&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>TealuxE</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo logo">
            <a class="logo__link" href="#">
              <img
                class="logo__image"
                src="assets/images/logo.svg"
                alt="TealuxE"
              />
            </a>
            <span class="logo__text">TealuxE</span>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Black</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Green</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">White</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Oolong</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Pu-erh</a>
              </li>
            </ul>
          </nav>
          <ul class="user-actions">
            <li class="user-actions__item">
              <a class="user-actions__link" href="#">
                <img src="assets/images/icon1.svg" alt="корзина" />
              </a>
            </li>
            <li class="user-actions__item">
              <a class="user-actions__link" href="#">
                <img src="assets/images/icon2.svg" alt="профиль" />
              </a>
            </li>

            <li class="user-actions__item">
              <a href="#">
                <img src="assets/images/icon-search.svg" alt="поиск" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
<main class="main">
  <section class="preview">
    <div class="preview__wrapper container">
      <div class="preview__info">
        <h1 class="preview__title">
          A cup of tea is a moment of calm in the chaos of life
        </h1>
        <p class="preview__text">
          Wide selection of high-quality teas from all over the world, carefully
          curated by tea experts.
        </p>
      </div>
    </div>
  </section>
</main>
